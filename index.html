	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<link rel="icon" href="img/icon/logo.svg">
	<link rel="stylesheet" href="style.css">
	<title>Coffee House</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__wrapper">
				<div class="header__logo">Coffee House</div>
				<nav class="header__menu menu">
					<ul class="menu__items">

						<li class="menu__item"><a href="#" class="menu__link">blog</a></li>
						<li class="menu__item"><a href="#" class="menu__link">our locations</a></li>
						<li class="menu__item"><a href="#" class="menu__link">newsletter</a></li>
					</ul>
				</nav>
			</div>

		</div>
	</header>
	<main class="main">
		<section class="coffee-roasters">
			<div class="container">
				<div class="coffee-roasters__wrapper">
					<div class="coffee-roasters__logo"><img src="img/icon/logo.svg" class="coffee-roasters__img"></div>
					<h1 class="coffee-roasters__title">The Coffee Roasters</h1>
					<p class="coffee-roasters__text">
						We source our coffee seasonally, from farmers who care, and roast to highlight
						what makes them special.

					<a href="#" class="coffee-roasters__link">View our menu</a>
